{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio Template</title>
        <link rel="stylesheet" href="{% static 'css/portfolio2.css' %}" />
        <style>
            .container {
                width: 1920px;
                height: 10677px;
                position: relative;
                background-color: {{ form.background_color.value|default_if_none:'#000000' }}; /* 저장된 배경색 적용 */
            }
            .color-picker {
                margin: 20px;
                color: #FFFFFF; /* 글씨를 흰색으로 설정 */
            }            
        </style>
        <script>
            function changeBackgroundColor(color) {
                document.querySelector('.container').style.backgroundColor = color;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <form
                id="portfolio-form"
                method="post"
                enctype="multipart/form-data"
                action="{% url 'create_portfolio2' user.id %}"
            >
                {% csrf_token %}
                <label for="background-color-picker">배경 색상 선택:</label>
                <input type="color" id="background-color-picker" name="background_color" value="{{ form.background_color.value|default_if_none:'#ffffff' }}" onchange="changeBackgroundColor(this.value)">

                <div id="image1-preview" class="image-preview image1">
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo1 %}{{ portfolio.photo1.url }}{% endif %}"
                    alt="Image 1"
                    />
                    <input type="file"
                    id="fileInput1"
                    name="photo1"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo1.url %}display: none{% endif %}"
                    >
                        734 x 547
                    </div>
                </div>
                <div id="image2-preview" class="image-preview image2">
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo2 %}{{ portfolio.photo2.url }}{% endif %}"
                    alt="Image 2"
                    />
                    <input type="file"
                    id="fileInput2"
                    name="photo2"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo2.url %}display: none{% endif %}"
                    >
                        1033 x 692
                    </div>
                </div>

                <div id="image3-preview" class="image-preview image3">
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo3 %}{{ portfolio.photo3.url }}{% endif %}"
                    alt="Image 3"
                    />
                    <input type="file"
                    id="fileInput3"
                    name="photo3"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo3.url %}display: none{% endif %}"
                    >
                        1033 x 692
                    </div>
                </div>

                <div
                    class="text text1"
                >
                   <input type="text" name="description1" id="art-title1" class="form-control" value="{{ form.description1.value|default_if_none:'' }}" placeholder="Description for Photo 1"> 
                </div>

                <div
                    class="text text2"
                >
                    <input type="text" name="description2" id="art-title2" class="form-control" value="{{ form.description2.value|default_if_none:'' }}" placeholder="Description for Photo 2">
                </div>
                

                <div
                    class="text text3"
                >
                    <input type="text" name="description3" id="art-title3" class="form-control" value="{{ form.description3.value|default_if_none:'' }}" placeholder="Description for Photo 3">
                </div>
                

                <div
                    id="author-name"
                    class="author-name"
                >
                    <input
                        type='text'
                        id="author-info-input"
                        name="author_name"
                        value="{{ form.author_name.value|default_if_none:'' }}">
                    </input>
                </div>
                

                <div id="image4Preview" class="image-preview image4">
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo4 %}{{ portfolio.photo4.url }}{% endif %}"
                    alt="Image 4"
                    />
                    <input type="file"
                    id="fileInput4"
                    name="photo4"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo4.url %}display: none{% endif %}"
                    >
                        1744 x 734
                    </div>
                </div>

                <div id="image5-preview" class="image-preview image5">
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo5 %}{{ portfolio.photo5.url }}{% endif %}"
                    alt="Image 5"
                    />
                    <input type="file"
                    id="fileInput5"
                    name="photo5"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo5.url %}display: none{% endif %}"
                    >
                        574 x 370
                    </div>
                </div>
                

                <div id="image6-preview" class="image-preview image6">
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo6 %}{{ portfolio.photo6.url }}{% endif %}"
                    alt="Image 6"
                    />
                    <input type="file"
                    id="fileInput6"
                    name="photo6"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo6.url %}display: none{% endif %}"
                    >
                        855 x 473
                    </div>
                </div>
        

                <div id="image7-preview" class="image-preview image7">
                    <img
                        class="image"
                        src="{% if portfolio and portfolio.photo7 %}{{ portfolio.photo7.url }}{% endif %}"
                        alt="Image 7"
                    />
                    <input type="file"
                    id="fileInput7"
                    name="photo7"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo7.url %}display: none{% endif %}"
                    >
                        934 x 649
                    </div>
                </div>
                

                <div id="image8-preview" class="image-preview image8">
                    <img
                        class="image"
                        src="{% if portfolio and portfolio.photo8 %}{{ portfolio.photo8.url }}{% endif %}"
                        alt="Image 8"
                    />
                    <input type="file"
                    id="fileInput8"
                    name="photo8"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo8.url %}display: none{% endif %}"
                    >
                        431 x 468
                    </div>
                </div>
                

                <div id="image9-preview" class="image-preview image9">
                    <img
                        class="image"
                        src="{% if portfolio and portfolio.photo9 %}{{ portfolio.photo9.url }}{% endif %}"
                        alt="Image 9"
                    />
                    <input type="file"
                    id="fileInput9"
                    name="photo9"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo9.url %}display: none{% endif %}"
                    >
                        536 x 668
                    </div>
                </div>
                

                <div
                    class="project-name project-name1"
                >
                    <input type="text" name="description4" id="art-title4" class="form-control" value="{{ form.description4.value|default_if_none:'' }}" placeholder="Description for Photo 4">
                </div>

                <div
                    class="project-name project-name2"
                >
                    <input type="text" name="description5" id="art-title5" class="form-control" value="{{ form.description5.value|default_if_none:'' }}" placeholder="Description for Photo 5">
                </div>

                <div
                    class="project-name project-name3"
                >
                    <input type="text" name="description6" id="art-title6" class="form-control" value="{{ form.description6.value|default_if_none:'' }}" placeholder="Description for Photo 6">
                </div>
                <div
                    class="project-name project-name4"
                >
                    <input type="text" name="description7" id="art-title7" class="form-control" value="{{ form.description7.value|default_if_none:'' }}" placeholder="Description for Photo 7">
                </div>
                <div
                    class="project-name project-name5"
                >
                    <input type="text" name="description8" id="art-title8" class="form-control" value="{{ form.description8.value|default_if_none:'' }}" placeholder="Description for Photo 8">
                </div>
                <div
                    class="title title1"
                >
                    <input
                    type='text'
                    id="author-info-input"
                    name="author_name"
                    value="{{ form.author_name.value|default_if_none:'' }}">
                    </input>
                </div>
                <div class="site-title">Artist Zip</div>
                <div
                    id="author-info"
                    class="author-info"
                >
                    <input
                    type='text'
                    id="author-info-input"
                    name="author_name"
                    value="{{ form.author_name.value|default_if_none:'' }}">
                    </input>
                </div>

                <div class="line line1"></div>

                <div
                    id="intro-text"
                    class="intro-text"
                >
                    <input type="textarea" id="intro-text-input" name="career" value="{{ form.career.value|default_if_none:'' }}">
                </div>

                <div
                    class="intro-title"
                >
                    <input type="text" name="intro" id="main-title" value="{{ form.intro.value|default_if_none:'' }}">
                </div>
                <div class="contact-container">
                    <div class="contact-line contact-line1"></div>
                    <div class="contact-line contact-line2"></div>
                    <div class="contact-line contact-line3"></div>
                    <div class="contact-title">CONTACT</div>
                    <div class="contact-info contact-info1">INSTA <input type="url" id="instagram-input"
                        name="instagram" value="{{ form.instagram.value|default_if_none:'' }}"/></div>
                    <div class="contact-info contact-info2">E-MAIL <input type="email" id="email-input"
                        name="email"  value="{{ form.email.value|default_if_none:'' }}"/></div>
                    <div class="contact-info contact-info3">HOMEPAGE <input type="url" id="homepage-input"
                        name="website"  value="{{ form.website.value|default_if_none:'' }}"/></div>
                </div>
                <img class="image image10" src="https://via.placeholder.com/637x403" alt="Image 10" />
                <div class="footer">
                    <div class="footer-bg"></div>
                    <div class="footer-text footer-text1">Gallery</div>
                    <div class="footer-text footer-text2">Message</div>
                    <div class="footer-text footer-text3">My page</div>
                    <div class="footer-text footer-text4">Home</div>
                    <div class="footer-line"></div>
                    <div class="footer-title">Artist Zip</div>
                    <img class="footer-img" src="https://via.placeholder.com/1342x243" alt="Footer Image" />
                </div>
                <div class="scroll-bar scroll-bar1"></div>
                <div class="scroll-bar scroll-bar2"></div>
                <div class="scroll-bar scroll-bar3"></div>
                <div class="scroll-bar scroll-bar4"></div>
                <div class="cta">
                    <div class="cta-bg"></div>
                    <div class="cta-text">아티스트집이 궁금하다면?</div>
                    <div class="cta-line"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Portfolio</button>
                </div>
            </form>
        </div>
    </body>
</html>
