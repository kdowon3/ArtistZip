{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio Template</title>
        <link rel="stylesheet" href="{% static 'css/portfolio6.css' %}" />
    </head>
    <body>
        <script src="{% static 'js/portfolio.js' %}" defer></script>

        <div class="container">
            <form
                id="portfolio-form"
                method="post"
                enctype="multipart/form-data"
                action="{% url 'portfolio3' user.id %}"
            >
                {% csrf_token %}

                <img class="image image1" src="https://via.placeholder.com/1920x1080" alt="Image 1" />
                <img class="image image2" src="https://via.placeholder.com/977x724" alt="Image 2" />
                <img class="image image3" src="https://via.placeholder.com/724x976" alt="Image 3" />
                <img class="image image4" src="https://via.placeholder.com/723x976" alt="Image 4" />
                <img class="image image5" src="https://via.placeholder.com/976x724" alt="Image 5" />
                <img class="image image6" src="https://via.placeholder.com/976x723" alt="Image 6" />
                <img class="image image7" src="https://via.placeholder.com/724x977" alt="Image 7" />
                <div class="site-title">Artist Zip</div>
                <div
                    id="author-info"
                    class="author-info"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="author-info-input"
                >
                    NAME 작가
                </div>
                <input type="hidden" id="author-info-input" name="author_info" value="문희재 작가" />

                <div class="line line1"></div>

                <div
                    id="author-name1"
                    class="author-name author-name1"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="author-name1-input"
                >
                    NAME
                </div>
                <input type="hidden" id="author-name1-input" name="author_name1" value="HEEJAE" />

                <div
                    id="author-name2"
                    class="author-name author-name2"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="author-name2-input"
                >
                    NAME
                </div>
                <input type="hidden" id="author-name2-input" name="author_name2" value="MOON" />

                <div
                    id="intro-title"
                    class="intro-title"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="intro-title-input"
                >
                    Appealing Description
                </div>
                <input type="hidden" id="intro-title-input" name="intro_title" value="이 시대 가장 주목 받는 예술인" />

                <div
                    id="intro-text"
                    class="intro-text"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="intro-text-input"
                >
                    CAREER
                </div>
                <input
                    type="hidden"
                    id="intro-text-input"
                    name="intro_text"
                    value="문희재 작가는 어쩌구 저쩌구 잘한다 잫한다 문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다 문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫한다문희재 작가는 어쩌구 저쩌구 잘한다 잫다"
                />

                <div class="contact-section contact-section1"></div>
                <div class="contact-section contact-section2"></div>
                <div class="contact-section contact-section3"></div>
                <div class="contact-title">CONTACT</div>
                <div class="contact-info contact-info1">INSTA</div>
                <div class="contact-info contact-info2">E-MAIL</div>
                <div class="contact-info contact-info3">HOMEPAGE</div>
                <div class="footer">
                    <div class="footer-bg"></div>
                    <div class="footer-text footer-text1">Gallery</div>
                    <div class="footer-text footer-text2">Message</div>
                    <div class="footer-text footer-text3">My page</div>
                    <div class="footer-text footer-text4">Home</div>
                    <div class="footer-text footer-text5">e-mail</div>
                    <div class="footer-text footer-text6">moon3453@naver.com</div>
                    <div class="footer-line"></div>
                    <img class="footer-img" src="https://via.placeholder.com/1342x243" alt="Footer Image" />
                    <div class="footer-title">Artist Zip</div>
                </div>
                <div class="cta">
                    <div class="cta-bg"></div>
                    <div class="cta-text">아티스트집이 궁금하다면?</div>
                    <div class="cta-line"></div>
                </div>
                <button type="button" onclick="saveChanges()">저장</button>
            </form>
        </div>
    </body>
</html>
