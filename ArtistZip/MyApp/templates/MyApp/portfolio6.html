{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio Template</title>
        <link rel="stylesheet" href="{% static 'css/portfolio6.css' %}" />
    </head>
    <body>

        <div class="container">
            <form
                id="portfolio-form"
                method="post"
                enctype="multipart/form-data"
                action="{% url 'create_portfolio6' user.id %}"
            >
                {% csrf_token %}

                <div id="image1-preview" class="image-preview image1" >
                        <img
                        class="image"
                        src="{% if portfolio and portfolio.photo1 %}{{ portfolio.photo1.url }}{% endif %}"
                        alt="Image 1"
                        />
                        <input type="file"
                        id="fileInput1"
                        name="photo1"
                        accept="image/*"
                        />
                        <div
                            class="placeholder-text"
                            style="{% if portfolio and portfolio.photo1.url %}display: none{% endif %}">
                            1920 x 1080
                        </div>
                </div>

                <div id="image2-preview" class="image-preview image2" >
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo2 %}{{ portfolio.photo2.url }}{% endif %}"
                    alt="Image 2"
                    />
                    <input type="file"
                    id="fileInput2"
                    name="photo2"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo2.url %}display: none{% endif %}"
                    >
                        977 x 724
                    </div>
                </div>

                <div id="image3-preview" class="image-preview image3" >
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo3 %}{{ portfolio.photo3.url }}{% endif %}"
                    alt="Image 3"
                    />
                    <input type="file"
                    id="fileInput3"
                    name="photo3"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo3.url %}display: none{% endif %}"
                    >
                        724 x 976
                    </div>
                </div>

                <div id="image4-preview" class="image-preview image4" >
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo4 %}{{ portfolio.photo4.url }}{% endif %}"
                    alt="Image 4"
                    />
                    <input type="file"
                    id="fileInput4"
                    name="photo4"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo4.url %}display: none{% endif %}"
                    >
                        723 x 976
                    </div>                    
                </div>

                <div id="image5-preview" class="image-preview image5" >
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo5 %}{{ portfolio.photo5.url }}{% endif %}"
                    alt="Image 5"
                    />
                    <input type="file"
                    id="fileInput5"
                    name="photo5"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo5.url %}display: none{% endif %}"
                    >
                        976 x 724
                    </div>                    
                </div>

                <div id="image6-preview" class="image-preview image6" >
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo6 %}{{ portfolio.photo6.url }}{% endif %}"
                    alt="Image 6"
                    />
                    <input type="file"
                    id="fileInput6"
                    name="photo6"
                    accept="image/*"
                    />
                    <div
                        class="placeholder-text"
                        style="{% if portfolio and portfolio.photo6.url %}display: none{% endif %}"
                    >
                        976 x 723
                    </div>                    
                </div>

                <div id="image7-preview" class="image-preview image7" >
                    <img
                    class="image"
                    src="{% if portfolio and portfolio.photo7 %}{{ portfolio.photo7.url }}{% endif %}"
                    alt="Image 7"
                    />
                    <input type="file"
                    id="fileInput7"
                    name="photo7"
                    accept="image/*"
                    />
                    <div
                    class="placeholder-text"
                    style="{% if portfolio and portfolio.photo7.url %}display: none{% endif %}"
                    >
                    724 x 977
                    </div>                    
                </div>

                <div class="site-title">Artist Zip</div>
                <div
                    id="author-info"
                    class="author-info"
                >
                    <input
                    type='text'
                    id="author-info-input"
                    name="author_name"
                    value="{{ form.author_name.value|default_if_none:'' }}">
                    </input>
                </div>

                <div class="line line1"></div>

                <div
                    id="author-name1"
                    class="author-name author-name1"
                >
                    <input
                    type='text'
                    id="author-info-input"
                    name="author_name"
                    value="{{ form.author_name.value|default_if_none:'' }}">
                    </input>
                </div>

                <div
                    id="author-name2"
                    class="author-name author-name2"
                >
                    <input
                    type='text'
                    id="author-info-input"
                    name="author_name"
                    value="{{ form.author_name.value|default_if_none:'' }}">
                    </input>
                </div>

                <div
                    id="intro-title"
                    class="intro-title"
                >
                    <input type="text" name="intro" id="main-title" value="{{ form.intro.value|default_if_none:'' }}">
                </div>

                <div
                    id="intro-text"
                    class="intro-text"
                >
                    <input type="textarea" id="intro-text-input" name="career" value="{{ form.career.value|default_if_none:'' }}">
                </div>

                <div class="contact-section contact-section1"></div>
                <div class="contact-section contact-section2"></div>
                <div class="contact-section contact-section3"></div>
                <div class="contact-title">CONTACT</div>
                <div class="contact-info contact-info1">INSTA <input type="url" id="instagram-input"
                    name="instagram" value="{{ form.instagram.value|default_if_none:'' }}"/></div>
                <div class="contact-info contact-info2">E-MAIL <input type="email" id="email-input"
                    name="email"  value="{{ form.email.value|default_if_none:'' }}"/></div>
                <div class="contact-info contact-info3">HOMEPAGE <input type="url" id="homepage-input"
                    name="website"  value="{{ form.website.value|default_if_none:'' }}"/></div>
                <div class="footer">
                    <div class="footer-bg"></div>
                    <div class="footer-text footer-text1">Gallery</div>
                    <div class="footer-text footer-text2">Message</div>
                    <div class="footer-text footer-text3">My page</div>
                    <div class="footer-text footer-text4">Home</div>
                    <div class="footer-text footer-text5">e-mail</div>
                    <div class="footer-text footer-text6">your e-mail</div>
                    <div class="footer-line"></div>
                    <img class="footer-img" src="https://via.placeholder.com/1342x243" alt="Footer Image" />
                    <div class="footer-title">Artist Zip</div>
                </div>
                <div class="cta">
                    <div class="cta-bg"></div>
                    <div class="cta-text">아티스트집이 궁금하다면?</div>
                    <div class="cta-line"></div>
                </div>
                <div class="form-group" style="position: absolute; top: 10px; left: 10px; z-index: 1000;" >
                    <button type="submit" class="btn btn-primary" >Save Portfolio</button>
                </div>
            </form>
        </div>
    </body>
</html>
