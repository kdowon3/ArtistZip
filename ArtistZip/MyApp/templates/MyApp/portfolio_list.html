<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Portfolio List</title>
</head>
<body>
    <div class="container">
        <h1>스페셜 포트폴리오 목록</h1>
        {% if portfolios %}
            <div class="portfolio-grid">
                {% for portfolio in portfolios %}
                    <div class="portfolio-item">
                        <img src="{{ portfolio.photo.url }}" alt="포트폴리오 이미지">
                        <p>{{ portfolio.user.username }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>포트폴리오가 없습니다.</p>
        {% endif %}
    </div>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .gallery-content {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
        margin: 0 auto;
    }
    .gallery-column {
        flex: 1 1 100%;
    }
    .gallery-item {
        width: 100%;
        margin-bottom: 20px;
    }
    .gallery-image {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
