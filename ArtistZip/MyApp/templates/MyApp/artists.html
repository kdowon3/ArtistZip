{% extends 'MyApp/base.html' %} {% load static %} {% block title %}아티스트 갤러리{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
<style>
    .gallery-container {
        padding: 20px;
    }

    .search-bar {
        width: 389px;
        height: 46px;
        margin: 0 auto 40px;
        display: flex;
        position: relative;
    }

    .search-bar input {
        width: 100%;
        height: 100%;
        padding: 10px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
    }

    .search-bar button {
        padding: 10px;
        border: 1px solid #ccc;
        border-left: none;
        border-radius: 0 5px 5px 0;
        background-color: #fff;
        cursor: pointer;
    }

    .artists-gallery {
        display: flex;
        justify-content: space-around;
    }

    .artist-card {
        position: relative;
        width: 508px;
        height: 631px;
        background: linear-gradient(0deg, #dadada 0%, #dadada 100%);
        border-radius: 30px;
        overflow: hidden;
    }

    .image-container-new {
        width: 300px; /* 원하는 크기로 조정 */
        height: 300px; /* 원하는 크기로 조정 */
        position: relative;
        overflow: hidden;
        border-radius: 50%;
        margin: 20px auto; /* 상하 여백과 중앙 정렬 */
    }

    .image-new {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .avatar-placeholder-new {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #dadada;
        font-size: 3em;
        color: white;
    }

    .artist-info {
        position: absolute;
        bottom: 80px; /* 원형 이미지 아래로 위치 조정 */
        left: 20px;
        color: black;
    }

    .artist-name {
        font-size: 27px;
        font-weight: 600;
    }

    .artist-role {
        font-size: 15px;
        font-weight: 300;
    }

    .circle-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .circle {
        width: 48.43px;
        height: 48.43px;
        background: black;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .circle-text {
        color: white;
        font-size: 40px;
        font-weight: 300;
        text-align: center;
    }

    .artist-description {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 50%;
        overflow: hidden;
    }
</style>
{% endblock %} {% block content %}
<div class="gallery-container">
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="작가명으로 검색하세요" value="{{ search_query }}" />
        <button type="button" onclick="searchArtist()">검색</button>
    </div>
    <div class="artists-gallery">
        {% for artist in artists %}
        <div class="artist-card">
            <div class="image-container-new">
                {% if artist.profile_picture %}
                <img src="{{ artist.profile_picture.url }}" alt="{{ artist.username }}" class="image-new" />
                {% else %}
                <img src="{% static 'images/default_profile_image.png' %}" alt="default" class="image-new" />
                {% endif %}
            </div>
            <div class="artist-info">
                <div class="artist-name">{{ artist.username }}</div>
                <div class="artist-role">작가</div>
            </div>
            <div class="circle-button">
                <div class="circle">
                    <div class="circle-text">+</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    // 기존 searchArtist 함수 유지

    document.addEventListener("DOMContentLoaded", function () {
        const imageContainers = document.querySelectorAll(".image-container-new");

        const descriptions = [
            {% for artist in artists %}
                "{{ artist.description }}"{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        imageContainers.forEach((container, index) => {
            const description = document.createElement("div");
            description.className = "artist-description";
            description.textContent = descriptions[index];
            container.appendChild(description);

            container.addEventListener("mouseenter", function () {
                this.querySelector('.image-new').style.opacity = "0.3";
                description.style.display = "flex";
                description.style.alignItems = "center";
                description.style.justifyContent = "center";
            });

            container.addEventListener("mouseleave", function () {
                this.querySelector('.image-new').style.opacity = "1";
                description.style.display = "none";
            });
        });
    });
</script>
{% endblock %}
