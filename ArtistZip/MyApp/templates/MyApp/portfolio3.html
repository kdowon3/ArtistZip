{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio Template</title>
        <link rel="stylesheet" href="{% static 'css/portfolio3.css' %}" />
    </head>
    <body>
        <div class="container">
            <form
                id="portfolio-form"
                method="post"
                enctype="multipart/form-data"
                action="{% url 'portfolio3' user.id %}"
            >
                {% csrf_token %}

                <script src="{% static 'js/portfolio.js' %}" defer></script>

                <img class="image image1" src="https://via.placeholder.com/1920x1460" alt="Image 1" />
                <img class="image image2" src="https://via.placeholder.com/565x364" alt="Image 2" />
                <img class="image image3" src="https://via.placeholder.com/1673x1024" alt="Image 3" />
                <img class="image image4" src="https://via.placeholder.com/1508x871" alt="Image 4" />
                <img class="image image5" src="https://via.placeholder.com/564x326" alt="Image 5" />
                <img class="image image6" src="https://via.placeholder.com/613x479" alt="Image 6" />
                <div
                    class="author-name author-name1"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="author-name1-input"
                >
                    NAME
                </div>
                <input type="hidden" id="author-name1-input" name="author_name1" value="HEEJAE" />

                <div
                    class="author-name author-name2"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="author-name2-input"
                >
                    NAME
                </div>
                <input type="hidden" id="author-name2-input" name="author_name2" value="MOON" />

                <div
                    id="author-info"
                    class="author-info"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="author-info-input"
                >
                    NAME 작가
                </div>
                <input type="hidden" id="author-info-input" name="author_info" value="NAME 작가" />

                <div class="site-title">Artist Zip</div>
                <div class="line line1"></div>

                <div
                    class="text text1"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="text1-input"
                >
                    project name
                </div>
                <input type="hidden" id="text1-input" name="text1" value="HEAFSDKJFLJSAEEW" />

                <div
                    class="text text2"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="text2-input"
                >
                    project name
                </div>
                <input type="hidden" id="text2-input" name="text2" value="HEAFSDKJFLJSAEEW" />

                <div
                    class="intro-text"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="intro-text-input"
                >
                    CAREER
                </div>
                <input
                    type="hidden"
                    id="intro-text-input"
                    name="intro_text"
                    value="문희재 작가는 어쩌구 저쩌구 잘한다 잫한다..."
                />

                <div
                    class="intro-title"
                    ondblclick="enableEditing(this)"
                    onblur="disableEditing(this)"
                    data-input-id="intro-title-input"
                >
                    Appealing Description
                </div>
                <input type="hidden" id="intro-title-input" name="intro_title" value="이 시대 가장 주목 받는 예술인" />

                <div class="contact-container">
                    <div class="contact-line contact-line1"></div>
                    <div class="contact-line contact-line2"></div>
                    <div class="contact-line contact-line3"></div>
                    <div class="contact-title">CONTACT</div>
                    <div class="contact-info contact-info1">INSTA</div>
                    <div class="contact-info contact-info2">E-MAIL</div>
                    <div class="contact-info contact-info3">HOMEPAGE</div>
                </div>
                <div class="cta">
                    <div class="cta-bg"></div>
                    <div class="cta-text">아티스트집이 궁금하다면?</div>
                    <div class="cta-line"></div>
                </div>
                <div class="footer">
                    <div class="footer-bg"></div>
                    <div class="footer-text footer-text1">Gallery</div>
                    <div class="footer-text footer-text2">Message</div>
                    <div class="footer-text footer-text3">My page</div>
                    <div class="footer-text footer-text4">Home</div>
                    <div class="footer-text footer-text5">e-mail</div>
                    <div class="footer-text footer-text6">moon3453@naver.com</div>
                    <div class="footer-line"></div>
                    <img class="footer-img" src="https://via.placeholder.com/1342x243" alt="Footer Image" />
                    <div class="footer-title">Artist Zip</div>
                </div>
                <button type="button" onclick="saveChanges()">저장</button>
            </form>
        </div>
    </body>
</html>
