{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Template</title>
    <link rel="stylesheet" href="{% static 'css/portfolio1.css' %}" />
</head>
<body>
    <script src="{% static 'js/portfolio.js' %}" defer></script>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="{% url 'portfolio1' user_id=user.id %}">
            {% csrf_token %}
            {{ portfolio_form.as_p }}
            {{ artwork_formset.management_form }}
            {% for form in artwork_formset %}
                <div class="box box1">{{ form.title }}</div>
                <div class="box box2">{{ form.description }}</div>
                <div class="box box3">{{ form.image }}</div>
                {% if form.instance.pk %}
                    {{ form.DELETE }}
                {% endif %}
            {% endfor %}
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
